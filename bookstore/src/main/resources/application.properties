server.port=8081
spring.thymeleaf.cache=false

# Data Source
spring.datasource.url=jdbc:mysql://localhost:3306/bookstoredatabase?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC

spring.datasource.username=hbstudent
spring.datasource.password=hbstudent

# keep the connection alive if idel for a long time (needed in production)
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery = SELECT 1

# = JPA/HIBERNATE
# Show or not log for each sql query
spring.jpa.show-sql=true
# hibernate ddl auto: with update the database schema will be automatically updated
# according to java entities found in the project
spring.jpa.hibernate.ddl-auto=update
# Allows hibernate to generate sql optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect